<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top:30px; margin-bottom: 30px">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%"></div>
        <br>
    </div>

    <div class="row" style="margin-top:30px">

        <div class="col">
            <h3><a th:href="@{/cart/show}" style="color: black" th:text="Produkty "></a> <i class="fa fa-shopping-cart"
                                                                                            aria-hidden="true"></i>
                <span class="badge" style="background-color: red; color: white" th:text="${cartQuantity}"></span></h3>
            <h7>
                <div th:each="productItem : ${productItems}">

                    <span th:text="${productItem.product.name+' '+#numbers.formatDecimal(productItem.product.price, 1, 'DEFAULT', 2, 'DEFAULT')+'zł ('+productItem.quantity+'szt)'}"></span><br>

                </div>
            </h7>
        </div>
        <div class="col">
            <h3>Sposób dostawy</h3><br>
            <h7>
                <form action="#" th:action="@{/order/payment}" method="post">

                    <div th:each="delivery : ${deliveries}">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" th:value="${delivery}">
                                <span th:text="${delivery.name+' - '+delivery.price+'zł'}"></span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success pull-right">Dalej</button>
                </form>
            </h7>
        </div>
    </div>


</div>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
