<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<navbar th:fragment="navbar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/home">
            <img src="/images/pizza_logo.png" alt="logo" style="width:40px;">Pizzeria Italiano
        </a>


        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Dostawa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Promocje</a>
            </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <span class="nav-link" style="color:white" th:text="#{phone}"></span>
            </li>
            <li class="nav-item">
                <div class="nav-link" sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>
                    <span sec:authorize="hasAuthority('ADMIN')">
                        - admin
                    </span>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">Zarejestruj</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Zaloguj</a>
            </li>
            </li>

            <li class="nav-item">
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/admin/home">Panel Administratora</a>

                </span>
            </li>


            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/myAccount/myProfile">Moje Konto</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Wyloguj</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/cart/show">  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="badge" style="background-color: red; color: white" th:text="${cartQuantity}">
<!--                        <span th:text="${cartQuantity}"></span>-->
                    </span></a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron text-center" style="background-image: url(/images/pizza_home.jpg); ">
        <h1>Pizzeria Italiano</h1>
        <p>Prawdziwa WÅ‚oska Pizza</p>
    </div>

</navbar>
</body>
</html>
