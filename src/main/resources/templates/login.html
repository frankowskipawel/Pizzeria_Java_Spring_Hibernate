<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h2>Logowanie</h2><br>
    <form action="/login" method="post" th:object="${user}">
        <div class="form-group">
            <span style="color:red" th:if="${error}" th:utext="|${error} &lt;br/&gt;|"></span>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Wpisz email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Wpisz hasło" id="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
