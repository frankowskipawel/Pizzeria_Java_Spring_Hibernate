<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Logowanie</h2><br>
    <form action="/login" method="post" th:object="${user}" class="was-validated">
        <div class="form-group">
            <span style="color:red;font-size:12px" th:if="${error}" th:utext="|${error} &lt;br/&gt;|"></span>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" style="max-width: 400px" class="form-control" placeholder="Wpisz email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" th:field="*{password}" style="max-width: 400px" class="form-control" placeholder="Wpisz hasło" id="password" required>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
