<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/header :: header"></div>

<div class="container">

    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Imię: </label><br><span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <input type="text" class="form-control" placeholder="Wpisz imię" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label>Nazwisko: </label><br><span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <input type="text" class="form-control" placeholder="Wpisz nazwisko" th:field="*{lastName}"/>
        </div>


        <div class="form-group">
            <label>Ulica i numer: </label><br><span style="color:red" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>
            <input type="text" class="form-control" placeholder="Wpisz ulicę i numer" th:field="*{address.street}"/>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="street">Ulica</label>-->
<!--            <input type="street" class="form-control" placeholder="Wpisz ulicę" id="street">-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="postalCode">Kod pocztowy: </label>-->
<!--            <input type="postalCode" class="form-control" placeholder="Wpisz kod pocztowy" id="postalCode">-->
<!--        </div>-->

        <div class="form-group">
            <label>Kod pocztowy: </label><br><span style="color:red" th:if="${#fields.hasErrors('address.postalCode')}" th:errors="*{address.postalCode}"></span>
            <input type="text" class="form-control" placeholder="Wpisz kod pocztowy" th:field="*{address.postalCode}"/>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="city">Miasto:</label>-->
<!--            <input type="city" class="form-control" placeholder="Wpisz miasto/miejscowość" id="city">-->
<!--        </div>-->

        <div class="form-group">
            <label>Miasto: </label><br><span style="color:red" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
            <input type="text" class="form-control" placeholder="Wpisz miasto" th:field="*{address.city}"/>
        </div>

        <div class="form-group">
            <label>Email: </label><br><span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <input type="email" class="form-control" placeholder="Wpisz email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label>Hasło: </label><br><span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <input type="password" class="form-control" placeholder="Wpisz hasło" th:field="*{password}"/>
        </div>

        <button type="submit" class="btn btn-primary">Załóż konto</button>
    </form>
</div>
<br>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
