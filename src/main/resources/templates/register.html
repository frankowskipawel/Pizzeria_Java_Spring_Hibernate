<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <form action="/register">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="firstName" class="form-control" placeholder="Wpisz imię" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input type="lastName" class="form-control" placeholder="Wpisz nazwisko" id="lastName">
        </div>
        <div class="form-group">
            <label for="street">Ulica</label>
            <input type="street" class="form-control" placeholder="Wpisz ulicę" id="street">
        </div>
        <div class="form-group">
            <label for="buildingNo">Nr budynku:</label>
            <input type="buildingNo" class="form-control" placeholder="Wpisz numer budynku" id="buildingNo">
        </div>

        <div class="form-group">
            <label for="apartmentNo">Nr mieszkania:</label>
            <input type="apartmentNo" class="form-control" placeholder="Wpisz numer mieszkania" id="apartmentNo">
        </div>
        <div class="form-group">
            <label for="postalCode">Kod pocztowy:</label>
            <input type="postalCode" class="form-control" placeholder="Wpisz kod pocztowy" id="postalCode">
        </div>
        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="city" class="form-control" placeholder="Wpisz miasto/miejscowość" id="city">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Wpisz email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" class="form-control" placeholder="Wpisz hasło" id="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Załóż konto</button>
    </form>
</div>
<br>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
