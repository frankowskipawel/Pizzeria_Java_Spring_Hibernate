<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">

    <div class="row">
        <div class="col-sm-3">
            <div th:insert="fragments/menu :: menu"></div>

        </div>
        <div class="col-sm-9">


            <form action="#" th:action="@{/admin/productAdd}" method="post" th:object="${product}" class="needs-validated" novalidate>

                <div class="form-group">
                    <label for="name">Nazwa: </label><br><span style="color:red;font-size:12px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    <input type="text" id="name"  class="form-control" placeholder="Wpisz nazwę" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label for="name">Kategoria: </label><br><span style="color:red;font-size:12px" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                    <input type="text" id="category"  class="form-control" placeholder="Wpisz nazwę" th:field="*{category}"/>
                </div>
                <div class="form-group">
                    <label for="price">Cena: </label><br><span style="color:red;font-size:12px" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    <input type="text" id="price"  class="form-control" placeholder="Wpisz cenę" th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label for="description">Opis: </label><br><span style="color:red;font-size:12px" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    <input type="text" id="description"  class="form-control" placeholder="Opis" th:field="*{description}"/>
                </div>

                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>


        </div>

    </div>


</div>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
