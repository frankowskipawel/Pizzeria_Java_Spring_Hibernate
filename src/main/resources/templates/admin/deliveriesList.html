<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div th:insert="fragments/menu :: menu"></div>
        </div>
        <div class="col-sm-9">
            <h2>Lista dostaw</h2>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nazwa</th>
                    <th>Cena</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="delivery:${pages}" th:object="${deliveries}">
                    <td><span th:text="${delivery.id}"></span></td>
                    <td><span th:text="${delivery.name}"></span></td>
                    <td><span th:text="${delivery.price}"></span></td>
                    <td>
                        <div class="btn-group-vertical">
                            <a th:href="@{/admin/deliveryEdit(deliveryId=${delivery.id})}"
                               class="btn btn-primary btn-sm" role="button">Edit</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:insert="fragments/pagination :: pagination"></div>
        </div>
    </div>
</div>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
