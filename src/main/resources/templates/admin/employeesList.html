<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/header :: header"></div>
<div class="container">

    <div class="row">
        <div class="col-sm-3">
            <div th:insert="fragments/menu :: menu"></div>


        </div>
        <div class="col-sm-9">


            <h2>Procownicy</h2>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Adres</th>
                    <th>Email</th>
                    <th>Edycja</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.firstName}"></span></td>
                    <td><span th:text="${user.lastName}"></span></td>
                    <td><span th:text="${user.address}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary btn-sm">Edytuj</button>
                        <button type="button" class="btn btn-primary btn-sm">Usuń</button>

                    </div>
                    </td>
                </tr>

                </tbody>
            </table>


        </div>

    </div>


</div>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
