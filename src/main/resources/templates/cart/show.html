<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top:30px">

    <!--    <script src="https://use.fontawesome.com/c560c025cf.js"></script>-->
    <div class="container">
        <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Koszyk
                <a href="/menu" class="btn btn-outline-info btn-sm pull-right">Kontynuuj zakupy</a>
                <div class="clearfix"></div>
            </div>
            <div class="card-body">

                <div th:each="productItem : ${productItems}">
                    <!-- PRODUCT -->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
<!--                            <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120"-->
<!--                                 height="80">-->
                            <img style="width:100px; height: 100px" th:if="${productItem.product.picture.fileName != null}" class="img-thumbnail well"
                                 th:src="@{|/files/${productItem.product.picture.fileName}|}"/>
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h4 class="product-name"><strong><span th:text="${productItem.product.name}"></span></strong></h4>
                            <h4>
                                <small><span th:text="${productItem.product.description}"></span></small>
                            </h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right d-flex align-items-center" style="padding-top: 5px">
<!--                                <br>-->
                                <h6><strong><span  th:text="${productItem.product.price}"></span><span class="text-muted">zł x</span></strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 d-flex align-items-center">
                                <div class="quantity btn-group-vertical" >
<!--                                                                    <input type="button" value="+" class="plus">-->
                                    <a href="/cart/incrementAmount">
                                       <button class="btn btn-outline-dark btn-sm" style="width: 30px">+</button>
                                    </a>
                                    <input type="text" step="1" max="99" min="1"  title="Ilość" class="qty"
                                           size="3" th:attr="value = ${productItem.quantity+' szt'}" disabled>
                                    <a href="/cart/decrementAmount">
                                       <button class="btn btn-outline-dark btn-sm" style="width: 30px">-</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right d-flex align-items-center">
                                <button type="button" class="btn btn-outline-danger btn-xs">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <!-- END PRODUCT -->
                </div>
<!--                <div class="pull-right">-->
<!--                    <a href="" class="btn btn-outline-secondary pull-right">-->
<!--                        Update shopping cart-->
<!--                    </a>-->
<!--                </div>-->
            </div>
            <div class="card-footer">
<!--                <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">-->
<!--                    <div class="row">-->
<!--                        <div class="col-6">-->
<!--                            <input type="text" class="form-control" placeholder="cupone code">-->
<!--                        </div>-->
<!--                        <div class="col-6">-->
<!--                            <input type="submit" class="btn btn-default" value="Use cupone">-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="pull-right" style="margin: 10px">
                    <a href="" class="btn btn-success pull-right">Zamawiam</a>
                    <div class="pull-right" style="margin: 5px">
                        Suma: <b><span th:text="${totalPrice+'zł'}"></span></b>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--footer-->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
